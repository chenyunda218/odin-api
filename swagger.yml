      summary: Download excel
      description: Download excel
      operationId: downloadExcel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBillStatisticsRequest'
      responses:
        "200":
          description: successful operation
  /bills/records:
    post:
      tags:
