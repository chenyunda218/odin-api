      operationId: createVmEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VmEvent'
      responses:
        "204":
          description: successful operation
  /bills/vm-prices:
    post:
      tags:
        - bill
      summary: Create vm prices
      description: Create vm prices
      operationId: createVmPrices
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertPriceTableRequest'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VmPriceTable'
    get:
      tags:
        - bill
      summary: Get vm prices
      description: Get vm prices
      operationId: listVmPrices
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VmPriceTable'
  /bills/vm-prices/{id}:
    get:
      tags:
        - bill
      summary: Get vm price by id
      description: Get vm price by id
      operationId: getVmPriceById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VmPriceTable'
    put:
      tags:
        - bill
      summary: Update vm price by id
      description: Update vm price by id
      operationId: updateVmPriceById
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertPriceTableRequest'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VmPriceTable'
    delete:
      tags:
        - bill
      summary: Delete vm price by id
      description: Delete vm price by id
      operationId: deleteVmPriceById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the vm price to delete
      responses:
        "204":
          description: successful operation
  /bills/h3c-records:
    post:
      tags:
        - bill
      summary: Create h3c event
      description: Create h3c event
      operationId: createH3cEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateH3cRecordsRequest'
      responses:
        "204":
          description: successful operation
  /tenants:
    post:
      tags:
        - tenant
      summary: Create tenant
      description: Create tenant
      operationId: createTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertTenantRequest'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
    get:
      tags:
        - tenant
      summary: Get tenants
      description: Get tenants
      operationId: listTenants
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'
  /tenants/{tenantId}:
    get:
      tags:
        - tenant
      summary: Get tenant by id
      description: Get tenant by id
      operationId: getTenantById
      parameters:
        - $ref: '#/components/parameters/tenantId'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
    put:
      tags:
        - tenant
      summary: Update tenant by id
      description: Update tenant by id
      operationId: updateTenantById
      parameters:
        - $ref: '#/components/parameters/tenantId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertTenantRequest'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
    delete:
      tags:
        - tenant
      summary: Delete tenant by id
      description: Delete tenant by id
      operationId: deleteTenantById
      parameters:
        - $ref: '#/components/parameters/tenantId'
      responses:
        "204":
          description: successful operation
  /contracts:
    get:
      tags:
        - tenant
      summary: Get contracts
      description: Get contracts
      operationId: listContracts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contract'
    post:
      tags:
        - tenant
      summary: Create contract
      description: Create contract
      operationId: createContract
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contract'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
  /contracts/{id}:
    get:
      tags:
        - tenant
      summary: Get contract by id
      description: Get contract by id
      operationId: getContractById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
    put:
      tags:
        - tenant
      summary: Update contract by id
      description: Update contract by id
      operationId: updateContractById
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contract'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
    delete:
      tags:
        - tenant
      summary: Delete contract by id
      description: Delete contract by id
      operationId: deleteContractById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: successful operation
  /projects:
    post:
      tags:
        - project
      summary: Create project
      description: Create project
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    get:
      tags:
        - project
      summary: Get projects
      description: Get projects
      operationId: listProjects
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
  /projects/{id}:
    get:
      tags:
        - project
      summary: Get project by id
      description: Get project by id
      operationId: getProjectById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    put:
      tags:
        - project
      summary: Update project by id
      description: Update project by id
      operationId: updateProjectById
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      tags:
        - project
      summary: Delete project by id
      description: Delete project by id
      operationId: deleteProjectById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: successful operation
  /reports:
    post:
      tags:
        - report
      summary: Create report
      description: Create report
      operationId: createReport
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                type:
                  type: string
                  enum:
                    - vm
                    - alert
                filter:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: string
      responses:
        "200":
          description: successful operation
  /statistics/device/availability:
    get:
      tags:
        - statistics
      summary: Get device availability
      description: Get device availability
      operationId: getDeviceAvailability
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceAvailability'
  /statistics/device:
    get:
      tags:
        - statistics
      summary: Get device statistics
      description: Get device statistics
      operationId: getDeviceStatistics
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceInfoList'
  /statistics/inventories:
    get:
      tags:
        - statistics
      summary: Get inventory statistics
      description: Get inventory statistics
      operationId: getInventoryStatistics
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemList'
  /statistics/alarms:
    get:
      tags:
        - statistics
      operationId: getProjectAlarms
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlarmInfoList'
  /statistics/alarms/trends:
    get:
      tags:
        - statistics
      operationId: getProjectAlarmTrands
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlarmsTrends'
  /statistics/billing:
    get:
      tags:
        - statistics
      operationId: getBillingStatistics
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bills'
components:
  schemas:
    ErrorMessage:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer
    DeviceCosts:
      type: object
      properties:
        name:
          type: string
        costs:
          type: number
          format: double
    Bills:
      type: object
      properties:
        topFiveDevices:
          type: array
          items:
            $ref: '#/components/schemas/DeviceCosts'
        trend:
          type: array
          items:
            type: number
            format: double
    AlarmsTrends:
      type: object
      properties:
        sla1:
          type: integer
          format: int64
        sla2:
          type: integer
          format: int64
        sla3:
          type: integer
          format: int64
        sla4:
          type: integer
          format: int64
        trend:
          type: array
          items:
            type: integer
            format: int64
    AlarmInfo:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        sla:
          type: string
        triggerTime:
          type: string
    AlarmInfoList:
      type: array
      items:
        $ref: '#/components/schemas/AlarmInfo'
    InventoryItem:
      type: object
      properties:
        name:
          type: string
        value:
          type: integer
    InventoryItemList:
      type: array
      items:
        $ref: '#/components/schemas/InventoryItem'
    DeviceInfoList:
      type: array
      items:
        $ref: '#/components/schemas/DeviceInfo'
    DeviceInfo:
      type: object
      properties:
        id:
          type: string
        deviceName:
          type: string
        deviceType:
          type: string
        status:
          type: integer
          format: int64
        location:
          type: integer
          format: int64
        brand:
          type: string
        projectName:
          type: string
        totalDownTime:
          type: integer
          format: int64
    DeviceAvailability:
      type: object
      properties:
        up:
          type: integer
          format: int64
        down:
          type: integer
          format: int64
        availability:
          type: number
        totalDownTime:
          type: integer
          format: int64
    UpsertLokiRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Loki:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        tenantId:
          type: string
        endpoint:
          type: string
          format: url
    LogSecret:
      type: object
      properties:
        title:
          type: string
        tenantId:
          type: string
        secret:
          type: string
        id:
          type: string
    UpsertAccountRequest:
      type: object
      properties:
        tenantId:
          type: string
        email:
          type: string
        role:
          type: string
    Account:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        email:
          type: string
        role:
          type: string
        accountType:
          type: string
    Project:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        name:
          type: string
        code:
          type: string
    Contract:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        msid:
          type: string
        project:
          type: string
        startAt:
          type: integer
          format: int64
        endAt:
          type: integer
          format: int64
    Bill:
      type: array
      items:
        type: object
        properties:
          hostname:
            type: string
          vCPUs:
            type: integer
          memory:
            type: integer
          storage:
            type: integer
          baseFeePerHour:
            type: number
          status:
            type: string
          hours:
            type: integer
          extraStorage:
            type: integer
          extraStoragePrice:
            type: number
          extraFee:
            type: number
          totalPrice:
            type: number
    CreateBillStatisticsRequest:
      type: object
      properties:
        msid:
          type: string
        startAt:
          type: integer
          format: int64
        endAt:
          type: integer
          format: int64
        priceTableId:
          type: string
    CreateH3cRecordsRequest:
      type: object
      properties:
        tenantId:
          type: string
        rawData:
          type: array
          items:
            type: object
    Tenant:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    UpsertTenantRequest:
      type: object
      properties:
        name:
          type: string
    ChannelType:
      type: string
      enum: [slack]
    Channel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        channel:
          $ref: '#/components/schemas/SlackChannel'
        type:
          $ref: '#/components/schemas/ChannelType'
    UpsertChannelRequest:
      type: object
      properties:
        name:
          type: string
        type:
          $ref: '#/components/schemas/ChannelType'
        slackChannel:
          $ref: '#/components/schemas/SlackChannel'
    SlackChannel:
      type: object
      properties:
        token:
          type: string
        channel:
          type: string
        signSecret:
          type: string
    CreateReportRequest:
      type: object
      properties:
        startAt:
          type: integer
          format: int64
          description: timestamp
        endAt:
          type: integer
          format: int64
          description: timestamp
        tags:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
