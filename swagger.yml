paths:
  /logs/loki:
    post:
      tags:
        - log
      summary: Create log
      description: Create log
      operationId: createLokiLog
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertLokiRequest'
      
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Loki'
    get:
      tags:
        - log
      summary: Get logs
      description: Get logs
      operationId: listLokiLogs
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Loki'
  /logs/loki/{id}:
    get:
      tags:
        - log
      summary: Get log by id
      description: Get log by id
      operationId: getLokiLogById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Loki'
    put:
      tags:
        - log
      summary: Update log by id
      description: Update log by id
      operationId: updateLokiLogById
      parameters:
        - $ref: '#/components/parameters/id'
