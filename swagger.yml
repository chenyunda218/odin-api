      summary: Get SSO URL
      description: Get SSO URL
      operationId: getSSOUrl
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: url
  /channels:
    post:
      tags:
