      operationId: listLogs
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LogSecret'
    post:
      tags:
        - log
      summary: Create log
      description: Create log
      operationId: createLogSecret
      requestBody:
        content:
          application/json:
            schema:
              type: object
